services:
  sse:
    image: ghcr.io/nina-fm/nina.fm-sse:latest
    container_name: nina-sse
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - STREAM_API_URL=${STREAM_API_URL}
      - STREAM_API_URL_FALLBACK=${STREAM_API_URL_FALLBACK}
    ports:
      - "127.0.0.1:3001:3001"
    networks:
      - nina-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nina-network:
    name: nina-network
    external: true
